<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>EspLight : WiFi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">      
        </style>
    </head>
    <body>
		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row">
					<h1>EspLight</h1>
				</div>
				<div class="row">
					<div class="col-md-6"><a href="index.html" class="menu">WiFi</a></div>
					<div class="col-md-6"><a href="#" class="menu active">LED</a></div>
				</div>
				<div class="row">&nbsp;</div>				
				<div class="row">
					<div class="panel">
						<h2>Strip type</h2>
						<div class="center">
							<input type="radio" id="analog" name="strip" checked><label for="analog">Analog</label><br/>
							<input type="radio" id="ws2812" name="strip"><label for="ws2812">WS 2812</label><br/>
							<input type="radio" id="ws2801" name="strip"><label for="ws2801">WS 2801</label><br/>
						</div>
					</div>
					<div class="panel">
						<h2>Leds</h2>
						<div class="center">
							<label for="lednumber">Number of leds</label><input type="text" id="lednumber"><br/>				
							<input type="submit" value="save" />
						</div>
					</div>				
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
    </body>
</html>
